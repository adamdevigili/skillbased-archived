apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: balancer.team
    http:
      paths:
      - path: /
        backend:
          serviceName: client-service
          servicePort: 3000
  - host: api.balancer.team
    http:
      paths:
      - path: /
        backend:
          serviceName: api-service
          servicePort: 8080