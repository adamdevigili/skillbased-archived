apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: adamdevigili/balancer.team-frontend:latest
          imagePullPolicy: 'Always'
          ports:
            - containerPort: 3000
