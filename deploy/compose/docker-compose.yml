
version: '2'

services:
  postgres:
    restart: always
    image: postgres
    ports:
      - 127.0.0.1:5432:5432
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: test
      POSTGRES_DB: skillbased

  skillbased-backend:
    container_name: skillbased-backend
    # Use this if you want to run against upstream latest image
    #image: adamdevigili/balancer.team-api:latest
    build:
      context: ../../backend
      dockerfile: Dockerfile
    ports:
    - "127.0.0.1:8080:8080"
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: user
      PG_PASSWORD: test
      PG_DATABASE: skillbased

  skillbased-nginx-react:
    container_name: skillbased-nginx-react
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    ports:
    - "127.0.0.1:80:80"


